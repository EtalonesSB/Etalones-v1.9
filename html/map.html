                <i class="bi bi-telephone-fill"></i> Позвонить

    <div
      class="modal fade"
      id="callModal"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="exampleModalLabel">
              Заказать обратный звонов
            </h1>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Закрыть"></button>
          </div>
          <div class="modal-body">
            <div class="mb-3">
              <label for="formGroupExampleInput" class="form-label"
                >Укажите ваше имя</label
              >
              <input
                type="text"
                class="form-control"
                id="formGroupExampleInput"
                placeholder="Ваше имя" />
            </div>
            <div class="mb-3">
              <label for="formGroupExampleInput2" class="form-label"
                >Укажите номер телефона</label
              >
              <input
                type="tel"
                class="form-control"
                id="formGroupExampleInput2"
                placeholder="Телефон указаный в месседжерах" />
            </div>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal">
              Закрыть
            </button>
            <button type="button" class="btn btn-primary">Отправить</button>
          </div>
        </div>
      </div>
    </div>
    <div class="ratio ratio-1x1">
      <iframe
        src="https://www.google.com/maps/d/embed?mid=18DUWfpwCyMxpXaMNNTEYxAL590YjXHA&ehbc=2E312F"
        width="100%"
        height="100%"></iframe>
